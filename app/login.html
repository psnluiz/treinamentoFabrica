<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body ui-view>
       <!-- Navbar  -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Authentication App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" ui-sref="home"">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" ui-sref="signup">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" ui-sref="login">Login</a>
                </li>
              </ul>
              
            </div>
            <a ui-sref="login" class="btn btn-info btn-lg navbar-right" ng-hide='state'>
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </a>
         </nav>  
    
    <!-- CONTENT -->
    <div class='jumbotron loginForm wrapper' id='formContent'>
        <h4 id="">
            Login view
        </h4>
        <form 			class="form center-block" ng-controller="loginCtrl">  
            <div 		class="form-group">
                <input  class="form-control input-lg" type="text"      ng-model="email"    placeholder="Email"   >
            </div>
            <div 		class="form-group">
                <input  class="form-control input-lg" type="password"  ng-model="password" placeholder="Password">
            </div>
            <div 		class="form-group">
                <button class="btn btn-primary btn-lg btn-block" ng-click="login()" >
                    Login
                </button>
            </div>
        </form>
    </div>
    
</body>
</html>
